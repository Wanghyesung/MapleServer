syntax = "proto3";
package Protocol;

//repeated uint64 victims = 3;

//클라가 서버에게 
message C_EQUIP
{
	string scene = 1;
	uint32 layer = 2;
	uint32 player_id =3;

	string item_name = 4;
	uint32 equip_type = 5;
}

//서버가 다른 클라에게
message S_EQUIP
{
	string scene = 1;
	uint32 layer = 2;
	uint32 player_id = 3;

	string item_name = 4;
	uint32 equip_type = 5;
}


