syntax = "proto3";
package Protocol;

//repeated uint64 victims = 3;

//클라가 서버에게 
message C_EQUIP
{
	string scene = 1;
	uint32 layer_playerid = 2;
	
	string item_name = 3;
	uint32 equip_type = 4;
}

//서버가 다른 클라에게
message S_EQUIP
{
	string scene = 1;
	uint32 layer_playerid = 2;

	string item_name = 3;
	uint32 equip_type = 4;
}


