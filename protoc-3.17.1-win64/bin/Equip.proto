syntax = "proto3";
package Protocol;

//repeated uint64 victims = 3;

//클라가 서버에게 
message C_EQUIP
{
	string scene = 1;
	int layer = 2;
	int id =3;

	string itemname = 4;
	int equiptype = 5;
	
}

//서버가 다른 클라에게
message S_CHATTING
{
	string scene = 1;
	int layer = 2;
	int id =3;

	string itemname = 4;
	int equiptype = 5;
}

message S_NEW_CHATTING
{
	string name = 1;
	string text = 2;
}


