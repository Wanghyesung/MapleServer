syntax = "proto3";
package Protocol;

//repeated uint64 victims = 3;

//클라가 서버에게 (이건 UI전용 요청 ex: 스킬 오브젝트, 아이템 떨구기)
message C_CREATE
{
	string scene = 1;
	uint32 layer_createid = 2;
}

//서버가 클라에게 
message S_CREATE
{
	//ObjectInfo tem =1;
	string scene = 1;
	uint32 layer_createid_id = 2;

	//텍스쳐
	string state = 3;
	uint32 anim = 4;
}


//서버가 클라에게 (브로드캐스팅으로 던질거)
message S_DELETE
{
	string scene = 1;
	uint32 layer_deleteid = 2;
}

