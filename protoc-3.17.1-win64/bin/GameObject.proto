syntax = "proto3";
package Protocol;

import "Map.proto";
import "Transform.proto";

message PlayerInfo 
{	
	uint32 scene_layer_createid_id = 1;
	
	TransformInfo transform =2;
	
	string state = 3;
	int32 state_value = 4;
	 
	int64 player_equip_ids = 5;
}

//클라가 서버에게 (이건 UI전용 요청 ex: 스킬 오브젝트, 아이템 떨구기)
message C_CREATE
{
	uint32 scene_layer_createid = 1;
	string object_name = 2;
}

//서버가 클라에게 
message S_CREATE
{
	ObjectInfo object_info =1;
}

//기존 오브젝트보다 던질 정보들이 많기 때문에 따로 패킷으로 생성
message S_PLAYER_CREATE
{
	repeated PlayerInfo player_info = 1;
}

//서버가 클라에게 (브로드캐스팅으로 던질거)
message S_DELETE
{
	uint32 scene_layer_deleteid = 2;
	bool pool_object = 3;
}

