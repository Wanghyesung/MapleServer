syntax = "proto3";
package Protocol;

//repeated uint64 victims = 3;


message ObjectInfo 
{	
	string scene = 1;
	uint32 layer_createid_id = 2;
	
	float x = 3;
	float y = 4;
    float z = 5;

	//현재 애니메이션 이름, 애니메이션 인덱스, 만약 iDX가 -1이면 Textrue이름
	string state = 6;
	int32 anim = 7;
}

//서버가 클라에게
message S_MAP
{
	repeated ObjectInfo objInfo = 1;
}

