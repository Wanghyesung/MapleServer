syntax = "proto3";
package Protocol;


import "Transform.proto";
//repeated uint64 victims = 3;


message ObjectInfo 
{	
	uint32 scene_layer_createid_id = 1;
	
	TransformInfo transform =2;
	
	//현재 애니메이션 이름, 애니메이션 인덱스, 만약 iDX가 -1이면 Textrue이름
	string state = 3;
	int32 state_value = 4;

	string object_name = 5;
}

message S_MAP
{
	repeated ObjectInfo objInfo = 1;
}

message C_MAP
{
	uint32 scene_player_id = 1;
}

message S_START_MAP
{
	repeated ObjectInfo objInfo = 1;
}

message C_START_MAP
{
	uint32 scene_player_id = 1;
}

