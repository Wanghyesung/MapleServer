syntax = "proto3";
package Protocol;


import "Transform.proto";
//repeated uint64 victims = 3;


message ObjectInfo 
{	
	string scene = 1;
	uint32 layer_createid_id = 2;
	
	TransformInfo transform =3;
	
	//현재 애니메이션 이름, 애니메이션 인덱스, 만약 iDX가 -1이면 Textrue이름
	string state = 4;
	int32 state_value = 5;

	string object_name = 6;
}

message S_MAP
{
	repeated ObjectInfo objInfo = 1;
}

message C_MAP
{
	string scene = 1;
	uint32 player_id = 2;
}

message S_START_MAP
{
	repeated ObjectInfo objInfo = 1;
}

message C_START_MAP
{
	string scene = 1;
	uint32 player_id = 2;
}

